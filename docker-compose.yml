services:
  hytale-server:
    platform: linux/amd64
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: hytale-server
    stdin_open: true
    tty: true
    ports:
      - "5520:5520/udp"
    volumes:
      - server-data:/server
    environment:
      - FORCE_UPDATE=false
      - MAX_MEMORY=4G
    restart: unless-stopped
    mem_limit: 8g
    mem_reservation: 4g
    cpus: "4.0"
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: "4"
        reservations:
          memory: 4G
          cpus: "2"
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f \"HytaleServer.jar\" >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  server-data:
    driver: local
